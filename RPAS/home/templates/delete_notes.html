{% extends "base.html" %}
{% block body %}
  <div class="contact-page">
    <div class="container">
     <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <h1>{{ note.title }}</h1>
        <p>{{ note.description }}</p>
        <a href="{{ note.pdf_file.url }}" class="btn btn-primary my-3" download>Download PDF</a>
        <p>Uploaded on: {{ note.uploaded_at }}</p>
        <button type="submit" class="btn btn-danger my-5">Delete</button>
    </div>
    
     </form>
    </div>
  </div>
{% endblock %}
