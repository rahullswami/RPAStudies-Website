{% extends "base.html" %}
{% block body %}

<div class="container my-4">
    <h1>{{ video.title }}</h1>
    <p>{{ video.description }}</p>
    <video width="100%" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

{% endblock %}
